<div class="rightPanelWrap">
    <div class="iconWrap">
        <i class="power icon big rightIcons" ng-click="rightPanelCtrl.togglePanels()"></i>
        <!-- <i class="user icon big white rightIcons"></i>
        <i class="lemon icon big white rightIcons"></i>
        <i class="cube icon big white rightIcons"></i>
        <i class="shop icon big white rightIcons" ng-click="rightPanelCtrl.toggleRightPanel()"></i> -->
    </div>
    <div class="ui sidebar right inverted vertical menu" id="rightPanel">
        <div class="panelTitle">
            <!-- <i class="ui chevron right large icon cursor" ng-click="rightPanelCtrl.closePanel()"></i> -->
            <div class="rightTitle">SHOP</div>
        </div>
        <div class="animalList">
            <!-- <div class="animalWrap top">
            </div> -->

            <div class="animalWrap" ng-repeat="animal in rightPanelCtrl.animals" ng-click="rightPanelCtrl.buyAnimal(animal)" ng-class="{'diamond-insufficient': !rightPanelCtrl.enoughDiamond(animal.cost) }">
                <div class="rightPanelImageWrap" style="background-image: url('images/{{animal.img}}')">
                </div>
                <div class="rightPhotoWrap">
                    <div class="rightPhotoName">
                        {{animal.name}}
                    </div>
                    <div class="description">
                        <i class="diamond icon right-animal-diamond"></i>
                        <span class="right-animal-cost">{{animal.cost}}</span>
                    </div>
                </div>
                <div class="rightActionBtnWrap">
                    <i class="ui circle info icon cursor big right-animal-info" ng-click="rightPanelCtrl.checkInfo(animal); $event.stopPropagation();"></i>
                </div>
            </div>
            <div class="ui modal" id="infoModal">
                <i class="close icon"></i>
                <div class="header info-modal-header">
                    動物護照
                </div>
                <div class="image content info-modal-content">
                    <div class="ui medium image">
                        <img ng-src="images/{{rightPanelCtrl.currentAnimal.img}}">
                    </div>
                    <div class="description">
                        <div class="ui header">{{rightPanelCtrl.currentAnimal.name}}</div>
                        <div class="ui header">{{rightPanelCtrl.currentAnimal.description.A_Location}}</div>
                        <div class="ui header">{{rightPanelCtrl.currentAnimal.description.A_Class}}</div>
                        <div class="ui header">{{rightPanelCtrl.currentAnimal.description.A_Phylum}}</div>
                        <div class="ui header">{{rightPanelCtrl.currentAnimal.description.A_Feature}}</div>
                    </div>
                </div>
                <!-- <div class="actions">
                    <div class="ui black deny button">
                        Nope
                    </div>
                    <div class="ui positive right labeled icon button">
                        Yep, that's me
                        <i class="checkmark icon"></i>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</div>
