<div class='leftPanel'>
    <div class="ui sidebar inverted vertical menu" id="leftPanel">
        <div class="panelTitle">
            <div class="leftTitle">ZOO</div>
            <i class="ui chevron left large icon cursor" ng-click="leftPanelCtrl.closePanel()"></i>
        </div>
        <!-- <a class="item" ng-repeat="item in leftPanelCtrl.ownAnimals">
            <img class="zooImg" ng-src="{{item.img}}" alt="{{item.name}}">

        </a> -->
        <div class="animalWrap top">
        </div>
        <div class="animalWrap" ng-repeat="animal in leftPanelCtrl.ownAnimals" ng-click="leftPanelCtrl.openUpgradeModal()">
            <img ng-src="images/{{animal.img}}">
            <div class="leftPhotoWrap">
                <div class="header">
                    {{animal.name}}
                </div>
                <div class="attribute">
                    <span><img class="attr-icon" src="http://i.imgur.com/7XAsKFu.png" alt="">: 0</span>
                    <span><img class="attr-icon" src="http://i.imgur.com/ztfDn80.png" alt="">: 10</span>
                    <span><img class="attr-icon" src="http://i.imgur.com/qJHPUlh.png" alt="">: 20</span>
                </div>
            </div>
            <div class="ui modal" id="upgradeModal">
                <i class="close icon"></i>
                <div class="header">
                    動物護照
                </div>
                <div class="image content">
                    <div class="ui medium image">
                        <img ng-src="/images/{{animal.img}}">
                    </div>
                    <div class="description">
                        <div class="ui header">{{animal.name}}</div>
                        <div class="attribute inner">
		                    <span><img class="attr-icon big" src="http://i.imgur.com/7XAsKFu.png" alt="">: 0</span>
		                    <span><img class="attr-icon big" src="http://i.imgur.com/ztfDn80.png" alt="">: 10</span>
		                    <span><img class="attr-icon big" src="http://i.imgur.com/qJHPUlh.png" alt="">: 20</span>
		                </div>
                    </div>
                </div>

        </div>
