<div class='leftPanel'>
    <div class="ui sidebar inverted vertical menu" id="leftPanel">
        <div class="panelTitle">
            <div class="leftTitle">ZOO</div>
            <!-- <i class="ui chevron left large icon cursor" ng-click="leftPanelCtrl.closePanel()"></i> -->
        </div>
        <!-- <a class="item" ng-repeat="item in leftPanelCtrl.ownAnimals">
            <img class="zooImg" ng-src="{{item.img}}" alt="{{item.name}}">
            <p>{{item.name}}</p>
        </a> -->
        <div class="animalList">
            <div class="animalWrap" ng-repeat="animal in leftPanelCtrl.ownAnimals" ng-click="leftPanelCtrl.openUpgradeModal(animal)">
                <div class="leftPanelImageWrap" style="background-image: url( '{{leftPanelCtrl.getMixImageUrl(animal)}}' )">
                </div>
                <div class="leftPhotoWrap">
                    <div class="header">
                        {{animal.name}}
                    </div>
                    <div class="attribute">
                        <span class="left-attr-column">
                            <img class="attr-icon" src="//i.imgur.com/7XAsKFu.png" alt="">
                            <span class="left-attr-number">{{animal.levels[0]}}</span>
                        </span>
                        <span class="left-attr-column">
                            <img class="attr-icon" src="//i.imgur.com/ztfDn80.png" alt="">
                            <span class="left-attr-number">{{animal.levels[1]}}</span>
                        </span>
                        <span class="left-attr-column">
                            <img class="attr-icon" src="//i.imgur.com/qJHPUlh.png" alt="">
                            <span class="left-attr-number">{{animal.levels[2]}}</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui modal" id="upgradeModal">
            <i class="close icon"></i>
            <div class="header upgrade-modal-header">
                動物護照
            </div>
            <div class="image content upgrade-modal-content">
                <div class="ui medium image">
                    <img ng-src="{{leftPanelCtrl.getMixImageUrl(leftPanelCtrl.currentAnimal) }}">
                </div>
                <div class="description">
                    <div class="ui header">{{leftPanelCtrl.currentAnimal.name}}</div>
                    <div class="attribute inner">
                        <span class="left-attr-column">
                            <img class="attr-icon" src="//i.imgur.com/7XAsKFu.png" alt="">
                            <span class="left-attr-number">{{leftPanelCtrl.currentAnimal.levels[0]}}</span>
                        </span>
                        <span class="left-attr-column">
                            <img class="attr-icon" src="//i.imgur.com/ztfDn80.png" alt="">
                            <span class="left-attr-number">{{leftPanelCtrl.currentAnimal.levels[1]}}</span>
                        </span>
                        <span class="left-attr-column">
                            <img class="attr-icon" src="//i.imgur.com/qJHPUlh.png" alt="">
                            <span class="left-attr-number">{{leftPanelCtrl.currentAnimal.levels[2]}}</span>
                        </span>
                    </div>
                </div>

                <div ng-click="leftPanelCtrl.upgradeAnimal(0)">upgrade fire</div>
                <div ng-click="leftPanelCtrl.upgradeAnimal(1)">upgrade ice</div>
                <div ng-click="leftPanelCtrl.upgradeAnimal(2)">upgrade lightening</div>
                <!-- <div class="ui segment">
                    <p>Hi 小魯～</p>
                    <p>嘻嘻</p>
                    <p>哈囉</p>
                </div>
                <form class="ui reply form">
                    <div class="field">
                        <div class="ui input">
                            <input type="text" placeholder="Type here...">
                        </div>
                    </div>
                    <div class="ui primary submit button">
                        Enter
                    </div>
                </form> -->
            </div>
        </div>

                <div class="ui black deny button">

                    <i class="checkmark icon"></i>

            </div> -->
    </div>
</div>
